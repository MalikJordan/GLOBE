base_element: n                         # mmol N / m^3

tracers:
  no3:
    long_name: nitrate
    type: inorganic
    composition:
      n: 0.003                          # mmol N / m^3
  phyto1:
    long_name: diatoms
    type: phytoplankton
    composition:                        # element : initial concentration
      n: 0.003                          # mmol N / m^3
    parameters:
      nutrient_limitation: "product"    # mininimum, product, or sum of all limiting nutrients
  
parameters:
  environment:
    base_temp: 20.0
    summer_mld: 10.0
    winter_mld: 40.0
    summer_salt: 36.5
    winter_salt: 37.0
    summer_sun: 120.0
    winter_sun: 10.0
    summer_temp: 15.0
    winter_temp: 15.0
  simulation:
    latitude: 45.0
    num_days: 180
    timestep: 360.0
  water_column:
    column_depth: 10.0
    num_layers: 1

reactions:
  - type: mortality
    consumed: phyto1
    produced: no3
    consumed_elements: n
    produced_elements: n
    parameters:
      function: linear
      mortality_rate: 0.05
  - type: uptake
    consumed: no3
    produced: phyto1
    consumed_elements: n
    produced_elements: n
    parameters:
      half_sat_nutrient: 0.1
      light_limitation: 1.0
      max_growth_rate: 1.4
